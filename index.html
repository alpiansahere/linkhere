<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpiansahere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F3D9;
            text-align: center;
            color: #504B38;
        }
        .profile {
            margin-top: 50px;
        }
        .profile img {
            height: 120px;
            border-radius: 50%;
            border: 2px solid #504B38;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .bio {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #EBE5C2;
            padding: 12px;
            margin: 10px auto;
            width: 80%;
            max-width: 300px;
            border-radius: 25px;
            text-decoration: none;
            color: #504B38;
            font-weight: bold;
            transition: 0.3s;
        }
        .links a:hover {
            background: #B9B28A;
        }
        .links a i {
            margin-right: 1%;
            width: 50px;
            color: #504B38;
        }
    </style>
  
</head>
<body>
    <div class="profile">
        <img src="icon.jpeg" alt="Profile Picture">
        <div class="name">ALPIANSAHERE</div>
        <div class="bio">let's see!</div>
